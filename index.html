<!DOCTYPE html>

<html>
<head>
	<title>Wireframe</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	
	<header class="content-lvl-1">
		header
	</header>
	
	<nav class="content-lvl-1">
		nav
	</nav>
	

	<!--Sets h2 and p within the article, which is within the section, and sets the aside next to the section -->
	<section class="content-lvl-1">
		<div id="span">section</div>
		<article>
			article
			<h3 class="content-lvl-1">
				h1, h2, h3
			</h3>
			<p class="content-lvl-1">
				p
			</p>
		</article>
	</section>

	<aside class="content-lvl-1 clear">
		aside
	</aside>

	<footer class="content-lvl-1">
		footer
	</footer>
</body>
</html>
